<main class="contactMain">
    <form>
        <div class="mb-3">
            <label for="uName" class="form-label"> * First And Last Name</label>
            <input type="text" class="form-control" placeholder="blabla"  id="uName" aria-describedby="emailHelp">
            <span id="uNameError">* Name Is Required</span>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">* Email address</label>
            <input type="text" class="form-control" placeholder="Never share your email with anyone else." id="uEmail" aria-describedby="emailHelp">
            <span id="uEmailError">* Email Is Required</span>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">PHONE</label>
            <input type="text" class="form-control" id="uPhone" aria-describedby="emailHelp">
        </div>
        <div class="labelsContact">
            <span>TYPE OF ACCOUNT</span>
            <span>SUBJECT</span>
        </div>
        <div class="contactSelector">
            <select class="form-select" aria-label="Default select example">
    
                <option selected>Guest</option>
                <option value="1">Registered Account</option>
                <option value="2">Active sponsor</option>
                <option value="3">Gold sponsor</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>About the site </option>
                <option value="1">Events</option>
                <option value="2">Activitis</option>
                <option value="3">Parade</option>
                <option value="4">Become sponsor</option>
            </select>
        </div>


        
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <input type="button" id="submit" value="Submit"></input>
    </form>
